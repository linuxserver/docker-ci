---

# jenkins variables
project_name: docker-ci
external_type: os
release_type: stable
release_tag: latest
ls_branch: master
repo_vars:
  - BUILD_VERSION_ARG = 'OS'
  - LS_USER = 'linuxserver'
  - LS_REPO = 'docker-ci'
  - CONTAINER_NAME = 'ci'
  - DOCKERHUB_IMAGE = 'linuxserver/ci'
  - DEV_DOCKERHUB_IMAGE = 'lsiodev/ci'
  - PR_DOCKERHUB_IMAGE = 'lspipepr/ci'
  - DIST_IMAGE = 'ubuntu'
  - MULTIARCH='false'
  - CI='false'
  - CI_WEB='false'
  - CI_PORT='80'
  - CI_SSL='true'
  - CI_DELAY='30'
  - CI_DOCKERENV=''
  - CI_AUTH=''
  - CI_WEBPATH=''
